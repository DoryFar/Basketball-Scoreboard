<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <h1>🏀 Basketball Scoreboard 🏀</h1>
        <div class="scoreBoard">
            <div class="team">
                <h2>HOME</h2>
                <h3 class="score" id="home-score">0</h3>
                <div>
                    <button class="btn" onclick="homeBtn1()">+1</button>
                    <button class="btn" onclick="homeBtn2()">+2</button>
                    <button class="btn" onclick="homeBtn3()">+3</button>
                </div>
            </div>
            <div class="team">
                <h2>GUEST</h2>
                <h3 class="score"id="guest-score">0</h3>
                <div>
                    <button class="btn" onclick="guestBtn1()">+1</button>
                    <button class="btn" onclick="guestBtn2()">+2</button>
                    <button class="btn" onclick="guestBtn3()">+3</button>
                </div>
            </div>
        </div>
        <button class="newGame" onclick="newGame()">New Game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
